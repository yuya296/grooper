<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tab Grouper Options</title>
    <style>
      :root {
        --bg: #f8fafc;
        --card: #ffffff;
        --text: #0f172a;
        --muted: #64748b;
        --border: #e2e8f0;
        --accent: #111827;
        --soft: #f1f5f9;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
        color: var(--text);
        background: radial-gradient(circle at top right, #e2e8f0 0%, var(--bg) 40%);
      }
      button, input, select, textarea { font: inherit; }
      #root { max-width: 1200px; margin: 18px auto; padding: 0 14px 20px; }
      .card {
        border: 1px solid var(--border);
        background: var(--card);
        border-radius: 14px;
        box-shadow: 0 1px 2px rgba(15, 23, 42, 0.05);
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 18px;
        margin-bottom: 12px;
      }
      .title { margin: 0; font-size: 18px; }
      .subtitle { margin: 4px 0 0; color: var(--muted); font-size: 13px; }
      .actions { display: flex; gap: 8px; flex-wrap: wrap; }
      .btn {
        border: 1px solid var(--border);
        background: #fff;
        border-radius: 10px;
        padding: 8px 12px;
        cursor: pointer;
      }
      .btn-primary { background: var(--accent); color: #fff; border-color: var(--accent); }
      .btn-ghost { background: transparent; }
      .tabs { display: flex; gap: 8px; padding: 0 18px 12px; }
      .tab {
        border: 1px solid var(--border);
        background: #fff;
        border-radius: 999px;
        padding: 6px 12px;
        cursor: pointer;
      }
      .tab.active { background: var(--accent); color: #fff; border-color: var(--accent); }
      .panel { padding: 0 18px 18px; }
      .stack { display: flex; flex-direction: column; gap: 12px; }
      .label { display: block; font-size: 12px; color: var(--muted); margin-bottom: 6px; }
      .input, .select, .textarea {
        width: 100%;
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 8px 10px;
        background: #fff;
      }
      .textarea { min-height: 320px; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
      .inline { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
      .grid { display: grid; grid-template-columns: 1fr; gap: 12px; align-items: start; }
      .table-wrap {
        border: 1px solid var(--border);
        border-radius: 12px;
        overflow: hidden;
        background: #fff;
      }
      table { width: 100%; border-collapse: collapse; }
      th, td {
        padding: 10px;
        border-bottom: 1px solid var(--border);
        text-align: left;
        font-size: 14px;
      }
      th { background: var(--soft); font-weight: 600; color: #334155; font-size: 12px; }
      .row-title {
        border: 0;
        background: transparent;
        padding: 0;
        color: #0f172a;
        font-weight: 600;
        cursor: pointer;
      }
      .badge {
        display: inline-flex;
        border: 1px solid var(--border);
        border-radius: 999px;
        padding: 2px 8px;
        color: #475569;
        background: #f8fafc;
        font-size: 12px;
      }
      .handle {
        width: 24px;
        height: 24px;
        border: 1px solid var(--border);
        border-radius: 8px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: grab;
        color: #64748b;
        background: #fff;
      }
      .side {
        padding: 14px;
      }
      .side-title { margin: 0 0 12px; font-size: 15px; }
      .drawer-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(15, 23, 42, 0.35);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease;
      }
      .drawer-backdrop.open {
        opacity: 1;
        pointer-events: auto;
      }
      .drawer {
        position: fixed;
        top: 0;
        right: 0;
        height: 100vh;
        width: min(440px, 92vw);
        border-left: 1px solid var(--border);
        background: var(--card);
        box-shadow: -8px 0 24px rgba(15, 23, 42, 0.18);
        transform: translateX(102%);
        transition: transform 0.22s ease;
        display: flex;
        flex-direction: column;
        z-index: 10;
      }
      .drawer.open { transform: translateX(0); }
      .drawer-head {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 14px;
        border-bottom: 1px solid var(--border);
      }
      .drawer-body {
        padding: 14px;
        overflow: auto;
      }
      .error { color: #b91c1c; white-space: pre-wrap; font-size: 12px; padding: 0 18px 10px; }
      .preview {
        background: #0b1220;
        color: #e2e8f0;
        border-radius: 10px;
        padding: 12px;
        white-space: pre-wrap;
        font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
        min-height: 62px;
      }
      .history-item { font-size: 12px; color: #475569; margin: 4px 0; }
      .muted { color: var(--muted); font-size: 12px; }
      @media (max-width: 980px) {
        .grid { grid-template-columns: 1fr; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="options.js"></script>
  </body>
</html>
