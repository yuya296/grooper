<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tab Grouper Options</title>
    <style>
      :root {
        --bg: #f8fafc;
        --card: #ffffff;
        --text: #0f172a;
        --muted: #64748b;
        --border: #e2e8f0;
        --accent: #111827;
        --soft: #f1f5f9;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
        color: var(--text);
        background: radial-gradient(circle at top right, #e2e8f0 0%, var(--bg) 40%);
      }
      button, input, select, textarea { font: inherit; }
      #root { max-width: 1200px; margin: 18px auto; padding: 0 14px 20px; }
      .card {
        border: 1px solid var(--border);
        background: var(--card);
        border-radius: 14px;
        box-shadow: 0 1px 2px rgba(15, 23, 42, 0.05);
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 18px;
        margin-bottom: 12px;
      }
      .title-wrap {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .title { margin: 0; font-size: 18px; }
      .subtitle { margin: 4px 0 0; color: var(--muted); font-size: 13px; }
      .section-title {
        margin: 0;
        font-size: 24px;
      }
      .actions { display: flex; gap: 8px; flex-wrap: wrap; }
      .save-hint {
        font-size: 12px;
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: #f8fafc;
        color: #475569;
        align-self: center;
      }
      .save-hint.dirty {
        border-color: #f59e0b;
        background: #fffbeb;
        color: #92400e;
      }
      .save-hint.clean {
        border-color: #bbf7d0;
        background: #f0fdf4;
        color: #166534;
      }
      .icon-btn {
        border: 0;
        background: transparent;
        color: #334155;
        width: 28px;
        height: 28px;
        border-radius: 8px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      .icon-btn:hover { background: #f1f5f9; }
      .btn {
        border: 1px solid var(--border);
        background: #fff;
        border-radius: 10px;
        padding: 8px 12px;
        cursor: pointer;
      }
      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .btn-primary { background: var(--accent); color: #fff; border-color: var(--accent); }
      .btn-ghost { background: transparent; }
      .tabs {
        display: flex;
        gap: 2px;
        padding: 0 18px;
        border-bottom: 1px solid var(--border);
        margin-bottom: 12px;
      }
      .tab-trigger {
        border: 0;
        border-bottom: 2px solid transparent;
        background: transparent;
        border-radius: 8px 8px 0 0;
        padding: 10px 14px;
        cursor: pointer;
        color: #64748b;
      }
      .tab-trigger[data-state="active"] {
        color: #0f172a;
        border-bottom-color: #0f172a;
        font-weight: 600;
      }
      .panel { padding: 0 18px 18px; }
      .stack { display: flex; flex-direction: column; gap: 12px; }
      .label { display: block; font-size: 12px; color: var(--muted); margin-bottom: 6px; }
      .label-inline {
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }
      .info-tip {
        position: relative;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 16px;
        height: 16px;
        border-radius: 999px;
        border: 1px solid #cbd5e1;
        color: #64748b;
        font-size: 11px;
        cursor: help;
      }
      .tooltip {
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        min-width: 260px;
        max-width: 320px;
        padding: 8px 10px;
        border-radius: 8px;
        background: #0f172a;
        color: #f8fafc;
        font-size: 12px;
        line-height: 1.4;
        box-shadow: 0 8px 20px rgba(15, 23, 42, 0.24);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.15s ease;
        z-index: 30;
      }
      .info-tip:hover .tooltip {
        opacity: 1;
      }
      .input, .select, .textarea {
        width: 100%;
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 8px 10px;
        background: #fff;
      }
      .select-trigger {
        width: 100%;
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 8px 10px;
        background: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
      }
      .select-icon { color: #64748b; font-size: 12px; }
      .select-content {
        background: #fff;
        border: 1px solid var(--border);
        border-radius: 10px;
        box-shadow: 0 10px 24px rgba(15, 23, 42, 0.16);
        z-index: 20;
      }
      .select-viewport { padding: 6px; }
      .select-item {
        border-radius: 8px;
        padding: 8px 10px;
        cursor: pointer;
        user-select: none;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .select-item[data-highlighted] {
        outline: none;
        background: #e2e8f0;
      }
      .select-item[data-state="checked"] {
        background: #dbeafe;
      }
      .switch-root {
        width: 40px;
        height: 22px;
        border-radius: 999px;
        background: #cbd5e1;
        position: relative;
        border: 1px solid #94a3b8;
        cursor: pointer;
        display: inline-block;
      }
      .switch-root[data-state="checked"] {
        background: #111827;
        border-color: #111827;
      }
      .switch-thumb {
        width: 16px;
        height: 16px;
        border-radius: 999px;
        background: #fff;
        position: absolute;
        top: 2px;
        left: 2px;
        transform: translateX(0);
        transition: transform 0.18s ease;
      }
      .switch-root[data-state="checked"] .switch-thumb {
        transform: translateX(18px);
      }
      .textarea { min-height: 320px; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
      .cm-host {
        border: 1px solid var(--border);
        border-radius: 10px;
        overflow: hidden;
        background: #fff;
      }
      .cm-host .cm-editor {
        min-height: 360px;
        font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
        font-size: 13px;
      }
      .cm-host .cm-scroller {
        min-height: 360px;
      }
      .inline { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
      .settings-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        align-items: end;
      }
      .field-block { min-width: 0; }
      .fallback-controls {
        display: flex;
        align-items: center;
        gap: 10px;
        min-height: 36px;
      }
      .fallback-toggle {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        white-space: nowrap;
      }
      .add-rule-wrap {
        justify-self: end;
      }
      .fallback-input {
        min-width: 240px;
      }
      .grid { display: grid; grid-template-columns: 1fr; gap: 12px; align-items: start; }
      .rules-head {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 6px;
      }
      .table-wrap {
        border: 1px solid var(--border);
        border-radius: 12px;
        overflow: hidden;
        background: #fff;
      }
      table { width: 100%; border-collapse: collapse; }
      th, td {
        padding: 10px;
        border-bottom: 1px solid var(--border);
        text-align: left;
        font-size: 14px;
      }
      .drop-target td {
        background: #e0f2fe;
        box-shadow: inset 0 2px 0 #0ea5e9, inset 0 -2px 0 #0ea5e9;
      }
      .drag-source td {
        opacity: 0.35;
      }
      .drag-overlay {
        border: 1px solid var(--border);
        border-radius: 10px;
        background: #fff;
        box-shadow: 0 8px 20px rgba(15, 23, 42, 0.18);
        padding: 8px 10px;
        min-width: 220px;
      }
      .drag-overlay-title {
        font-weight: 600;
        color: #0f172a;
      }
      .drag-overlay-sub {
        color: #64748b;
        font-size: 12px;
        margin-top: 2px;
      }
      th { background: var(--soft); font-weight: 600; color: #334155; font-size: 12px; }
      .row-title {
        border: 0;
        background: transparent;
        padding: 0;
        color: #0f172a;
        font-weight: 600;
        cursor: pointer;
      }
      .row-action-btn {
        border: 0;
        background: transparent;
        color: #dc2626;
        font-size: 16px;
        width: 28px;
        height: 28px;
        border-radius: 8px;
        cursor: pointer;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.16s ease;
      }
      tr:hover .row-action-btn,
      tr:focus-within .row-action-btn {
        opacity: 1;
        pointer-events: auto;
      }
      .row-action-btn:hover {
        background: #fee2e2;
      }
      .badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        border: 1px solid var(--border);
        border-radius: 999px;
        padding: 2px 8px;
        color: #475569;
        background: #f8fafc;
        font-size: 12px;
      }
      .color-dot {
        width: 10px;
        height: 10px;
        border-radius: 999px;
        border: 1px solid #94a3b8;
        display: inline-block;
        flex: 0 0 auto;
      }
      .handle {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: grab;
        color: #64748b;
        background: transparent;
        border: 0;
        padding: 0;
        width: 20px;
        height: 20px;
      }
      .side {
        padding: 14px;
      }
      .side-title { margin: 0 0 12px; font-size: 15px; }
      .drawer-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(15, 23, 42, 0.35);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease;
      }
      .drawer-backdrop.open {
        opacity: 1;
        pointer-events: auto;
      }
      .drawer {
        position: fixed;
        top: 0;
        right: 0;
        height: 100vh;
        width: min(440px, 92vw);
        border-left: 1px solid var(--border);
        background: var(--card);
        box-shadow: -8px 0 24px rgba(15, 23, 42, 0.18);
        transform: translateX(102%);
        transition: transform 0.22s ease;
        display: flex;
        flex-direction: column;
        z-index: 10;
      }
      .drawer.open { transform: translateX(0); }
      .drawer-head {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 14px;
        border-bottom: 1px solid var(--border);
      }
      .drawer-body {
        padding: 14px;
        overflow: auto;
      }
      .drawer-actions {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
        margin-top: 8px;
      }
      .toast-viewport {
        position: fixed;
        bottom: 18px;
        right: 18px;
        z-index: 40;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .toast-root {
        border: 1px solid #d1fae5;
        background: #ecfdf5;
        color: #065f46;
        border-radius: 10px;
        padding: 10px 12px;
        box-shadow: 0 8px 20px rgba(15, 23, 42, 0.15);
      }
      .toast-title {
        font-size: 13px;
        font-weight: 600;
      }
      .error { color: #b91c1c; white-space: pre-wrap; font-size: 12px; padding: 0 18px 10px; }
      .preview {
        background: #0b1220;
        color: #e2e8f0;
        border-radius: 10px;
        padding: 12px;
        white-space: pre-wrap;
        font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
        min-height: 62px;
      }
      .history-item { font-size: 12px; color: #475569; margin: 4px 0; }
      .muted { color: var(--muted); font-size: 12px; }
      @media (max-width: 980px) {
        .grid { grid-template-columns: 1fr; }
        .settings-row {
          grid-template-columns: 1fr;
          align-items: stretch;
        }
        .rules-head {
          flex-direction: column;
          align-items: stretch;
          gap: 8px;
        }
        .add-rule-wrap {
          justify-self: stretch;
        }
        .fallback-controls {
          flex-wrap: wrap;
        }
        .fallback-input {
          min-width: 0;
          flex: 1 1 240px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="options.js"></script>
  </body>
</html>
