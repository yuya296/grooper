<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tab Grouper</title>
    <style>
      :root {
        --bg: #f8fafc;
        --card: #ffffff;
        --text: #0f172a;
        --border: #e2e8f0;
        --muted: #475569;
        --accent: #0f172a;
      }
      :root[data-theme="dark"] {
        --bg: #020617;
        --card: #0b1220;
        --text: #e2e8f0;
        --border: #1e293b;
        --muted: #94a3b8;
        --accent: #e2e8f0;
      }
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
        padding: 12px;
        width: 280px;
        background: var(--bg);
        color: var(--text);
      }
      .panel {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 12px;
      }
      .title {
        margin: 0 0 10px;
        font-size: 14px;
        font-weight: 700;
      }
      .actions {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      button {
        width: 100%;
        padding: 9px 10px;
        border-radius: 8px;
        border: 1px solid var(--border);
        background: var(--card);
        color: var(--text);
        cursor: pointer;
      }
      #run {
        background: var(--accent);
        color: var(--bg);
        border-color: var(--accent);
      }
      #status { margin-top: 8px; font-size: 12px; color: var(--muted); min-height: 18px; }
    </style>
  </head>
  <body>
    <div class="panel">
      <p class="title" id="title">Tab Grouper</p>
      <div class="actions">
        <button id="run">今すぐ整理</button>
        <button id="openOptions">設定を開く</button>
      </div>
      <div id="status"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
