version: 1
applyMode: manual
parentFollow: false
shortcuts:
  slots:
    - "GroupA"
    - "GroupB"
    - "GroupC"
rules:
  # regexの命名キャプチャでURLの1階層目を抽出してグループ名へ反映
  # 例: https://example.com/hoge/foo -> Example:hoge
  - pattern: '^https?://example\.com/(?<env>[^/]+)(?:/.*)?$'
    matchMode: regex
    group: 'Example:$<env>'
    color: "blue"
    priority: 10
  - pattern: '*google.com/search*'
    matchMode: glob
    group: "Search"
    color: "red"
    priority: 5
  - pattern: '*example.org*'
    matchMode: glob
    group: "ExampleOrg"
    priority: 1

groups:
  Search:
    ttlMinutes: 30
    maxTabs: 10
    lru: true
